<body>
  <div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img [src]="getImageFromServer(film['backdrop_path'])" /></div>
						  
						</div>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{film.title }}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">{{film.release_date}}</span>
						</div>
						<p class="product-description">{{film.overview}}</p>
						
						<div class="action">
							<button (click)="AddToFavrite(film.id)" class="add-to-cart btn btn-default" type="button">add to favorit</button>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>


  
  <app-comment [filmId]="filmId" ></app-comment>
